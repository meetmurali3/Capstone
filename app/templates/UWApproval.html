<script>
    var pendingPoliciesData = [{'policynum' : 'CAR11111', 'insured':'Angel Arna', 
                                'premium':'$7,876', 'underwriter':'Jim Allison', 'rowClassToUse':'row tableRow'},
                              {'policynum' : 'CAR22222', 'insured':'Carrie Gonzalez', 
                                'premium':'$3,567', 'underwriter':'Sarah Jones', 'rowClassToUse':'row'},
                              {'policynum' :'CAR33333', 'insured':'Becky White', 
                                'premium':'$9,326', 'underwriter':'Jason Kok', 'rowClassToUse':'row tableRow'},
                              {'policynum' :'CAR44444', 'insured':'Robert Pope', 
                                'premium':'$3,000', 'underwriter':'Jason Kok', 'rowClassToUse':'row'},
                              {'policynum' : 'CAR55555', 'insured':'Thomas Houle', 
                                'premium':'$7,689', 'underwriter':'Bryan Williams', 'rowClassToUse':'row tableRow'},
                              {'policynum' : 'CAR68698', 'insured':'Einstein Saunders', 
                                'premium':'$9,987', 'underwriter':'Sarah Jones', 'rowClassToUse':'row'},
                              {'policynum' :'CAR77777', 'insured':'Dmitriy Zoschuk', 
                                'premium':'$8,568', 'underwriter':'Megan Fox', 'rowClassToUse':'row tableRow'},
                              {'policynum' :'CAR98765', 'insured':'Mandira Bedi', 
                                'premium':'$7,897', 'underwriter':'Megan Fox', 'rowClassToUse':'row'}];

    var template = '<div class="{{rowClassToUse}}">'
                    + '<div class="col-sm-2 col-md-2 col-lg-2">{{policynum}}</div>'
                    + '<div class="col-sm-2 col-md-2 col-lg-2">{{insured}}</div>'
                    + '<div class="col-sm-2 col-md-2 col-lg-2">{{premium}}</div>'
                    + '<div class="col-sm-2 col-md-2 col-lg-2">{{underwriter}}</div>'
                    + '<div class="col-sm-2 col-md-2 col-lg-2">'
                    + '<input type="button" class="approveButton" value="Approve" onclick="approve()"/></div>'
                    + '<div class="col-sm-2 col-md-2 col-lg-2 button">'
                    +'<input type="button" class="approveButton" value="Reject" onclick="reject()"/></div>'                                        
                    + '</div>';
    $.each(pendingPoliciesData, function(index, item) {
        var pendingPoliciesDataOutput = Mustache.render(template, item);
        document.getElementById('pendingApprovalPolicies').innerHTML += pendingPoliciesDataOutput;
    });
    
    function approve(){
        alert('Policy is approved.');
    }
    
    function reject(){
        alert('Policy is rejected.');
    }
</script>
